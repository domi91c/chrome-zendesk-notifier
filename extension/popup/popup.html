<!DOCTYPE html>
<html>
<head>
    <title>Ticket Checker</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="css/topcoat-desktop-light.css">
    <link rel="stylesheet" type="text/css" href="css/popup.css"></head>
<body>
    <div class="wrapper">
        <div class="option-line">
            Interval
            <label class="interval-label">
            <input type="text" class="topcoat-text-input--large" id="input-interval" value="" placeholder="1" tabindex="-1">
            min</label>
            <label class="topcoat-switch">
                <input type="checkbox" class="topcoat-switch__input" id="checkbox-interval">
                <div class="topcoat-switch__toggle" id="interval-switch"></div>
            </label>
        </div>
        <div class="option-line">
            Domain
            <input type="text" class="topcoat-text-input--large" id="input-domain" value="" placeholder="my-zendesk"></div>
        <div class="option-line">
            View ID
            <input type="text" class="topcoat-text-input--large" id="input-viewid" value="" placeholder="12345678"></div>
        <div class="option-line">
            Show error notifications
            <label class="topcoat-checkbox">
                <input type="checkbox" id="checkbox-showerror">
                <div class="topcoat-checkbox__checkmark"></div>
            </label>
        </div>
        <button class="topcoat-button--large" id="checknow">Check Now</button>

    </div>
</body>
</html>
